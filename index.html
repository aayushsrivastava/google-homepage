<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="navigation-bar">
            <div id="navigation-links">
                <div class="top-links"><a href="#">Gmail</a></div>
                <div class="top-links"><a href="#">Images</a></div>
                <div class="top-links"><button id="moreapps-button">More</button></div>
                <div class="top-links"><button id="signin-button">Sign in</button></div>
            </div>
        </div>
        <div id="main-content">
            <div id="main-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" width="272px" height="92px">
            </div>
            <div id="search-form">
                <form>
                    <div id="search-field"><input type="text"></div>
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky">
                </form>
            </div>
            <div id="languages-offered">
                Google offered in:
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </div>
        <div id="footer">
            <div id="region">India</div>
            <div class="bottom-links"><a href="#">Advertising</a></div>
            <div class="bottom-links"><a href="#">Business</a></div>
            <div class="bottom-links"><a href="#">About</a></div>
            <div class="bottom-right">
                <div class="bottom-links"><a href="#">Privacy</a></div>
                <div class="bottom-links"><a href="#">Terms</a></div>
                <div class="bottom-links"><a href="#">Settings</a></div>
            </div>
        </div>
        
    </body>
</html>
